<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue中key的作用以及原理</title>
</head>
<body>
  <div id="app">
    <p v-for="item in items" :key="item">{{ item }}</p>
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: { items: ["a", "b", "c", "d", "e"]},
      mounted() {
        setTimeout(() => {
          // 在c的前面插入f
          this.items.splice(2, 0, "f")
        }, 2000);
      }
    })
  </script>
</body>
</html>
