<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>debug</title>
</head>
<body>
  <div id="app">
    hello world
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    // 如果同时设置template和render此时渲染的时候，直接走render
    const vm = new Vue({
      el: '#app',
      template: "<h1>Hello Template</h1>",
      render(h){
        return h('h1', "Hello Render")
      },
      data: {
        msg: "Hello Vue"
      }
    })
  </script>
</body>
</html>
