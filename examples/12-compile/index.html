<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>compile</title>
</head>
<body>
  <div id="app">
    <h1>Vues <span>模板编译过程</span></h1>
    <p>{{ msg }}</p>
    <comp @myclick="handler"></comp>
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    Vue.component('comp', {
      template: "<div>我是comp</div>"
    })

    const vm = new Vue({
      el: "#app",
      data: {
        msg: "hello compile"
      },
      methods: {
        handler() {
          console.log("test...")
        }
      }
    })
    console.log(vm.$options.render)
  </script>
</body>
</html>
